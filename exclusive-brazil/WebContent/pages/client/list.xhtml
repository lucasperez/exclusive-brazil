<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:decorate template="../template.xhtml">
        <ui:define name="content">
        	<f:view contentType="text/html">
        		<br /><br />
		        <div style="padding:10px;">
			        <h1 style="font-size:16px; color:#FF7F50;">Listagem de Clientes</h1>
			        
					<h:form prependId="false" id="clientListForm">
					   
					   <p:growl id="messages"/>
					   
			           <p:dataTable id="dataTable" var="client" value="#{clientController.list}" resizableColumns="true" tableStyle="width:500px;">
			           	
							<p:column id="clientIdHeader">
								<f:facet name="header">
									<h:outputText value="Id"/>
								</f:facet>
								<h:outputText value="#{client.id}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
									<h:outputText value="Nome"/>
								</f:facet>
								<h:outputText value="#{client.name}"/>
							</p:column>
							
							<p:column>
								<f:facet name="header">
									<h:outputText value="AÃ§Ãµes"/>
								</f:facet>
								
								<p:commandButton value="Alterar" image="ui-icon-pencil" id="updateButton" action="#{clientController.prepareUpdate}"/>
								<p:commandButton value="Excluir" image="ui-icon-trash"  id="deleteButton" actionListener="#{clientController.delete}" update=":clientListForm" />   
							</p:column>
			             </p:dataTable>
			         </h:form>
			    </div>
         </f:view>
        </ui:define>
    </ui:decorate>
</html>
